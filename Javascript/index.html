<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="button">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('email').addEventListener('input', function () {
        console.log('입력됨');
      });

      document.querySelector('form').addEventListener('submit', function (e) {
        if (document.getElementById('email').value === '') {
          e.preventDefault();
          alert('아이디를 입력하세요');
        }
        if (document.getElementById('pw').value === '') {
          e.preventDefault();
          alert('비밀번호를 입력하세요');
        }
        if (document.getElementById('pw').value.length < 6) {
          e.preventDefault();
          alert('비밀번호는 6자 이상 입력해주세요!');
        }
      });
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">ShOp</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <script>
      var count = 0;

      document.querySelector('.badge').addEventListener('click', function () {
        count += 1;
        console.log(count);
        if (count % 2 === 0) {
          document.querySelectorAll('.badge')[0].innerHTML = 'Dark 🔄';
        } else if (count % 2 === 1) {
          document.querySelectorAll('.badge')[0].innerHTML = 'Light 🔄';
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="id" class="btn btn-danger">로그인</button>
    </div>

    <script>
      // document.querySelector('.list-group'); // css 클래스며이나 , id를 넣고 싶을떄

      document
        .querySelector('.navbar-toggler')
        .addEventListener('click', function () {
          document.querySelectorAll('.list-group')[0].classList.toggle('show'); // 클래스명 추가 방법
        });

      document.querySelector('#id').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.add('show-modal');
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
